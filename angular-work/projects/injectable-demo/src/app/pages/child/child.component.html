<div class="card mb-3">
    <div class="card-header">Input From From Child</div>
    <div class="card-body">
        <div class="mb-3">
            <label class="form-label">Messages</label>
            <input #input type="text" placeholder="Enter Message" class="form-control">
        </div>

        <button (click)="service.add(input.value); input.value = ''" class="btn btn-outline-danger">Send Message</button>
    </div>
</div>
