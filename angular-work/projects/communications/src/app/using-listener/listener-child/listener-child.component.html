<div class="card">
  <div class="card-header">Child Component</div>
  <form class="card-body">
    <div class="mb-3">
      <label class="form-label">Value</label>
      <input name="name" [(ngModel)]="value" type="text" class="form-control" placeholder="Enter Value">
    </div>

    <button (click)="add()" class="btn btn-primary">Send</button>
  </form>
</div>
