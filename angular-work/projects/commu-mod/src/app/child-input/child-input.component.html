<div class="card">
  <div class="card-header">Child Input</div>
  <div class="card-body">
    <div class="mb-3">
      <label class="form-label">Input Value</label>
      <input #input type="text" class="form-control" placeholder="Enter Value">
    </div>

    <button (click)="subject.next(input.value); input.value = ''" class="btn btn-primary">Send</button>
  </div>
</div>
