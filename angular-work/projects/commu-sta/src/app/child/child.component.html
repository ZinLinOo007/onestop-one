<div class="card">
    <div class="card-header">Child</div>
    <div class="card-body">
        <div class="mb-3">
            <label class="form-label">Input</label>
            <input #inputValue type="text" class="form-control">
        </div>
        <button (click)="emitter.emit(inputValue.value); inputValue.value = ''" class="btn btn-primary">Send</button>
    </div>
</div>
