<h4>Child to Parent</h4>

<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-header">Parent</div>
            <div class="card-body">
                <div class="list-group list-group-flush">
                    <span *ngFor="let item of list" class="list-group-item">
                        {{item}}
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="col">
        <app-child (emitter)="addData($event)"></app-child>
    </div>
</div>
