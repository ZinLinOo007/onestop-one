<div class="row">
  <div class="col-6">
    <h3>{{form.get('id')?.value == 0 ? 'Add New' : 'Edit'}} Course</h3>

    <form [formGroup]="form">

      <div class="mb-3">
        <label class="form-label">Level</label>
        <select formControlName="level" class="form-select">
          <option value="">Select Level</option>
          <option *ngFor="let item of levels" [value]="item">{{item}}</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Name</label>
        <input formControlName="name" placeholder="Enter Course Name" type="text" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Duration</label>
        <input formControlName="duration" placeholder="Enter Course Duration" type="number" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Fees</label>
        <input formControlName="fees" placeholder="Enter Course Fees" type="number" class="form-control">
      </div>

      <div>
        <button (click)="save()" [class.disabled]="!form.valid" class="btn btn-primary">
          <i class="bi bi-save"></i> Save
        </button>
      </div>

    </form>
  </div>
</div>
