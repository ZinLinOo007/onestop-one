<div class="modal fade" id="townshipEditModal">

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header justify-content-start">
        <i class="bi bi-pencil me-2"></i>{{form.get('id')?.value == 0 ? 'Add New' : 'Edit'}} Township of {{districtName}}
      </div>

      <form [formGroup]="form" class="modal-body">

        <div class="mb-3">
          <label class="form-label">Township Name</label>
          <div class="input-group">
            <input formControlName="name" type="text" placeholder="Enter Township Name" class="form-control">
            <span class="input-group-text">
              <i class="bi" [class.bi-x]="!form.get('name')?.valid" [class.bi-check]="form.get('name')?.valid"></i>
            </span>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Burmese Name</label>
          <div class="input-group">
            <input formControlName="burmeseName" type="text" placeholder="Enter Burmese Name" class="form-control">
            <span class="input-group-text">
              <i class="bi" [class.bi-x]="!form.get('burmeseName')?.valid" [class.bi-check]="form.get('burmeseName')?.valid"></i>
            </span>
          </div>
        </div>

        <!-- Deleted -->
        <div class="d-flex">
          <input formControlName="deleted" type="checkbox" id="townshipDeleted" class="form-check form-check-inline">
          <label for="townshipDeleted" class="form-check-label">Deleted Data</label>
        </div>

      </form>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">
          <i class="bi bi-x-lg"></i> Close
        </button>

        <button [class.disabled]="!form.valid" (click)="save()" class="btn btn-primary">
          <i class="bi bi-save"></i> Save
        </button>

      </div>
    </div>
  </div>
</div>
