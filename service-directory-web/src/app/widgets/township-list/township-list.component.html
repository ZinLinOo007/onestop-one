<app-no-data *ngIf="list.length == 0" dataName="Township Data"></app-no-data>

<table *ngIf="list.length > 0" class="table table-striped table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Burmese Name</th>
      <th>Status</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.burmeseName}}</td>
      <td>{{item.deleted ? 'Deleted' : 'Valid'}}</td>
      <td>
        <a (click)="edit(item)" class="btn-link">
          <i class="bi bi-pencil"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
