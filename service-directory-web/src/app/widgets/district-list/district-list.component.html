<app-no-data *ngIf="list.length == 0"  dataName="District Data"></app-no-data>

<table *ngIf="list.length > 0" class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Burmese Name</th>
      <th>Deleted</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of list">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.burmeseName}}</td>
      <td>{{item.deleted ? 'Deleted' : 'Valid'}}</td>
      <td>
        <a [routerLink]="['/location', 'district-details']" [queryParams]="{id: item.id}"  class="btn-link">
          <i class="bi bi-send"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
