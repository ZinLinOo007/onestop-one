<!-- Title -->
<h4><i class="bi bi-pin-map"></i> Location Management</h4>

<div class="row">
  <!-- State Table -->
  <div class="col">
    <app-state-list [list]="list"></app-state-list>
  </div>

  <!-- Search Box -->
  <div class="col-3">
    <app-state-search
      (onSearch)="search($event)"
      (onAddNew)="addNewState($event)"
      (onUpload)="upload($event)"
      ></app-state-search>
  </div>

</div>

<app-state-edit [data]="targetState" (onSave)="save($event)"></app-state-edit>
