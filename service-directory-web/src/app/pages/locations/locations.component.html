<!-- Title -->
<h4><i class="bi bi-pin-map"></i> Location Management</h4>

<div class="row">
  <!-- State Table -->
  <div class="col">

    <app-no-data *ngIf="list.length == 0" dataName="State Data"></app-no-data>

    <table *ngIf="list.length > 0" class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Id</th>
          <th>Region</th>
          <th>State</th>
          <th>Burmese Name</th>
          <th>Capital</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of list">
          <td>{{item.id}}</td>
          <td>{{item.region}}</td>
          <td>{{item.name}}</td>
          <td>{{item.burmeseName}}</td>
          <td>{{item.capital}}</td>
          <td>
            <a class="btn-link" [routerLink]="['../', 'state-details']" [queryParams]="{id: item.id}" routerLinkActive="active" >
              <i class="bi bi-send"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Search Box -->
  <div class="col-3">
    <app-state-search
      (onSearch)="search($event)"
      (onAddNew)="addNewState($event)"
      ></app-state-search>
  </div>

</div>

<app-state-edit [data]="targetState" (onSave)="save($event)"></app-state-edit>
