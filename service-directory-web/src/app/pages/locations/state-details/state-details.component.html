<!-- Title -->
<h3><i class="bi bi-pin-map"></i> State Details</h3>

<!-- State Information -->
<div class="mb-4">
  <app-state-info [data]="targetState" (onEdit)="edit($event)"></app-state-info>
</div>

<h5><i class="bi bi-list"></i> District of {{targetState.name}}</h5>

<div class="row">
  <!-- Districts of State -->
  <div class="col">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Burmese Name</th>
          <th>Deleted</th>
          <th></th>
        </tr>
      </thead>
    </table>
  </div>

  <div class="col-3">
    <!-- Controls -->
    <div class="card">
      <div class="card-body">

        <!-- Add District Button -->
        <button class="btn btn-danger d-block w-100 mb-2">
          <i class="bi bi-plus-lg"></i> Add New District
        </button>

        <!-- Upload District Button -->
        <button class="btn btn-success d-block w-100">
          <i class="bi bi-upload"></i> Upload Districts
        </button>

      </div>
    </div>

  </div>
</div>

<app-state-edit (onSave)="save($event)"></app-state-edit>
