<div class="card">
  <div class="card-header">
    <span>
      <i class="bi-gift"></i> My Products
    </span>
  </div>

  <form action="" class="card-body row">
    <div class="col-auto">
      <select class="form-select">
        <option value="">Search Category</option>
      </select>
    </div>

    <div class="col-4">
      <input type="text" placeholder="Search Keyword" class="form-control">
    </div>

    <div class="col">
      <button class="btn btn-outline-info me-2">
        <i class="bi-search"></i> Search
      </button>

      <button class="btn btn-outline-success">
        <i class="bi-plus-lg"></i> New Product
      </button>
    </div>
  </form>
</div>

<table class="mt-4 table">
  <thead>
    <tr>
      <th>Product</th>
      <th>Price</th>
    </tr>
  </thead>
</table>
